<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 0 1vw;
        }

        img {
            width: 100%;
        }

        #test-container {
            position: absolute !important;
            min-height: 100vh;
        }
        #test-container .card{
            padding: 1vw;
        }
        #test-container .card .card-profile {
            font-size: 14px;

        }

        #test-container>div {
            font-size: 0;
            padding: 1vw;

        }

        #test-container .card .card-image {
            min-height: 200px;
            min-width: 200px;
            border: 3px solid #0000;
            border-radius: 13px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://my-file.cn/api/v3/file/source/25367/main.js?sign=pDk3fQWTC3PeFa7qAFhYioi7rx1Py0Mohwj7ClOjjas%3D%3A0"> </script>
    <script src="https://unpkg.com/vanilla-lazyload@17.7.0/dist/lazyload.min.js"></script>
    <div id="test-container" style="width: 100%;">
    </div>
    <script src="https://unpkg.com/macy@2.0.0/dist/macy.js"></script>
    <script>
        let cards_html = '';
        var masonry ;
        var lazyLoadInstance;
        document.addEventListener("DOMContentLoaded",  function () {
            const result_json = cardList;
            result_json.forEach(v => {
                cards_html += `
            <div>
                <div class="card">
                    <div class="card-image">
                        <img  src="https://jscdn-x.panbaidu.cn/source/Sakurairo_Vision/@2.4/load_svg/outload.svg" class="lazy"  data-src="${v}" / >
                    </div>
                <div class="card-profile">
                </div>
            </div>
        </div>`
            });
            document.querySelector("#test-container").insertAdjacentHTML("beforeend", cards_html);
            masonry = Macy({
                container: '#test-container',
                trueOrder: false,
                waitForImages: false,
                margin: 24,
                columns: 6,
                breakAt: {
                    1200: 5,
                    940: 3,
                    520: 2,
                    400: 1
                }
            });
            masonry.runOnImageLoad(function () {
            }, false);
           
            lazyLoadInstance = new LazyLoad({ 
                threshold:0,
                callback_loaded:(element)=>{
                 
                        console.log("element loaded");
                         console.log(masonry.reInit());
                        console.log(masonry.recalculate());
                }
             });
             
            document.removeEventListener('DOMContentLoaded', arguments.callee, false);
        })
    </script>
</body>
</html>
