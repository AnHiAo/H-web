        }

	    width:100%;
            font-size: 0;
            padding: 1vw;

        }

        #test-container .card .card-readmore {
            position: absolute;
            z-index: 2;
            bottom: 2vw;
            right: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;

        }
	 #test-container .card .card-readmore:hover ~ .card-image{
	
		 filter: blur(3px);
}
 	#test-container .card .card-readmore:hover ~ .card-profile{
	 transform: translateY(0);
	
}

            background-color: black;
        }

        }

            transition: transform .4s ease-out;
            z-index: 3;
            position: absolute;
            left:0;
            bottom: 0;
	        transform: translateY(100%);
            width: 100%;
            display: flex;
             flex-wrap: wrap;
        }
	  
#test-container .card .card-profile:hover{
	 	transform: translateY(0);
	}
	    #test-container .card .card-profile:hover ~ .card-image{
	    filter: blur(3px);
	    }

        }

            display: inline-block;
            margin-left: 1vw;
        }
        #test-container .card .card-profile .card-profile-author {
	    flex:7;
            display: flex;
            align-items: center;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-name a{
            color: black;
            margin-left: 10px;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar{
            width: 50px;
            height: 50px;
            max-width: 100px;
            max-height: 100px;
            position: relative;
        }
        /* #test-container . */
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar img:nth-child(2){
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar img:first-child{
            width: 15px;
            height: 15px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 2;
        }

    flex: 3;
    display: flex;
    justify-content: space-around;
	    }
