<html lang="en">

    <title>H Web</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 0 1vw;
        }
        a{
            text-decoration: none;font-size: 16px;color: beige;
        }
        img {
            width: 100%;
        }

        #test-container {
          
            margin:auto;
            min-height: 100vh;
        }
        #test-container .card{
	    --cardImageFilter:blur(0px);
	    --cardReadMoreTransform:translate();
	    --cardProfileTransform:translate();
            border-radius: 7px;
            box-shadow: 0 0 20px rgb(0 0 0 / 30%);
            overflow: hidden;
            position: relative;
        }
/*         #test-container .card:hover .card-image {
	 filter: blur(3px);
}
 #test-container .card:hover .card-profile {
	 transform: translateY(0);
} */
	    
 
        #test-container .card .card-profile {
            font-size: 14px;
	    background:var(--testbg);
        }

        #test-container>div {
            font-size: 0;
            padding: 1vw;

        }

        #test-container .card .card-readmore {
            position: absolute;
            z-index: 2;
            bottom: 2vw;
            right: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;

        }
	 #test-container .card .card-readmore:hover ~ .card-image{
	
		 filter: blur(3px);
}
 	#test-container .card .card-readmore:hover ~ .card-profile{
	 transform: translateY(0);
	
}
 
        #test-container .card .card-readmore div{
            width: 1vw;
            height: 1vw;
            border-radius: 50%;
            margin: 0 .5vw;
            background-color: black;
        }
        #test-container .card .card-image {
            min-height: 200px;
            min-width: 200px;
            transition: filter .45s ease-in-out;
            /* border-radius: 13px;
            overflow: hidden; */
        }
        #test-container .card .card-profile{
            padding:1vh 1vw;
            background-color: white;
            transition: transform .4s ease-out;
            z-index: 3;
            position: absolute;
            left:0;
            bottom: 0;
	        transform: translateY(100%);
            width: 100%;
            display: flex;
             flex-wrap: wrap;
        }
	  
#test-container .card .card-profile:hover{
	 	transform: translateY(0);
	}
	    #test-container .card .card-profile:hover ~ .card-image{
	    filter: blur(3px);
	    }
        #test-container .card .card-profile .card-profile-tag {
            width: 100%;
            margin-bottom: 1vh;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            color: rgb(61, 118, 153);
        }
        #test-container .card .card-profile .card-profile-tag  span{
            display: inline-block;
            margin-left: 1vw;
        }
        #test-container .card .card-profile .card-profile-author {
	    flex:7;
            display: flex;
            align-items: center;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-name a{
            color: black;
            margin-left: 10px;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar{
            width: 50px;
            height: 50px;
            max-width: 100px;
            max-height: 100px;
            position: relative;
        }
        /* #test-container . */
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar img:nth-child(2){
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar img:first-child{
            width: 15px;
            height: 15px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 2;
        }
	    
	#test-container .card .card-profile .card-profile-image {
    flex: 3;
    display: flex;
    justify-content: space-around;
	    }
        #test-container .card .card-profile .card-profile-image >div{
	    	display:grid;
		place-items:center;
	    }
        @media screen and (min-width: 768px) {
        #test-container .card {
            max-width: 20vw;
            }
        }
    </style>
