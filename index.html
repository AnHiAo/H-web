<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 0 1vw;
        }
        img{
            width: 100%;
        }
        #test-container{
            opacity: 0;
        }
        #test-container .card .card-profile{
            font-size: 14px;
           
        }
        #test-container >div{
            font-size: 0;
            padding: 1vw;

        }
        #test-container .card .card-image{
            border: 3px solid #0000;
            border-radius: 13px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="test-container" style="width: 100%;">
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <script>
    let cards_html = '';
    document.addEventListener("DOMContentLoaded",async function(){
        const result = await fetch("https://mockapi.eolink.com/DSyXl539b4bf5cdb7381fe38284a05d44d0631cf253c095/hentai",{
            method:"GET"
        });
        const result_json = await result.json();
        result_json['data'].forEach(v=>{
            cards_html +=`
            <div>
                <div class="card">
                    <div class="card-image">
                        <img src="${v}" / >
                    </div>
                <div class="card-profile">
                </div>
            </div>
        </div>`
        });
        document.querySelector("#test-container").insertAdjacentHTML("beforeend",cards_html);
        document.removeEventListener('DOMContentLoaded', arguments.callee, false);
    })
    window.onload=function(){
    let masonry = Macy({
    container: '#test-container',
    trueOrder: false,
    waitForImages: false,
    margin: 24,
    columns: 6,
    breakAt: {
        1200: 5,
        940: 3,
        520: 2,
        400: 1
    }
    });
    masonry.on(masonry.constants.EVENT_IMAGE_COMPLETE, function (ctx) {
        console.log('all images have loaded');
        document.querySelector("#test-container").style.opacity="1";
        masonry.recalculate();
        window.SmoothScroll();
    });
    }
    </script>
</body>
</html>
