<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 0 1vw;
        }

        img {
            width: 100%;
        }

        #test-container {
            width:90vw !important;
            margin:auto;
            min-height: 100vh;
        }
        #test-container .card{
            padding: 1vw;
        }
        #test-container .card .card-profile {
            font-size: 14px;
        }

        #test-container>div {
            font-size: 0;
            padding: 1vw;

        }

        #test-container .card .card-image {
            min-height: 200px;
            min-width: 200px;
            border: 3px solid #0000;
            border-radius: 13px;
            overflow: hidden;
        }

     
        @media screen and (min-width: 768px) {
        #test-container .card {
            max-width: 23.333vw;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waterfall.js/1.0.2/waterfall.min.js"></script>
    
    <script src="https://my-file.cn/api/v3/file/source/25367/main.js?sign=pDk3fQWTC3PeFa7qAFhYioi7rx1Py0Mohwj7ClOjjas%3D%3A0"> </script>
    <script src="https://unpkg.com/vanilla-lazyload@17.7.0/dist/lazyload.min.js"></script>
    <div id="test-container" style="width: 100%;">
    </div>

        let cards_html = '';

                    </div>
                <div class="card-profile">
                </div>
            </div>
        </div>`
            });
            document.querySelector("#test-container").insertAdjacentHTML("beforeend", cards_html);

             });

</body>
</html>
