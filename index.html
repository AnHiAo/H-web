<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            padding: 0 1vw;
        }
        a{
            text-decoration: none;font-size: 16px;color: beige;
        }
        img {
            width: 100%;
        }

        #test-container {
          
            margin:auto;
            min-height: 100vh;
        }
        #test-container .card{
            border-radius: 7px;
            overflow: hidden;
            position: relative;
        }
        #test-container .card:hover .card-image {
	 filter: blur(3px);
}
 #test-container .card:hover .card-profile {
	 transform: translateY(0);
}
 
        #test-container .card .card-profile {
            font-size: 14px;
        }

        #test-container>div {
            font-size: 0;
            padding: 1vw;

        }

        #test-container .card .card-image {
            min-height: 200px;
            min-width: 200px;
            transition: filter .35s linear;
            /* border-radius: 13px;
            overflow: hidden; */
        }
        #test-container .card .card-profile{
            padding:1vh 1vw;
            background-color: white;
            transition: transform .4s linear;
            position: absolute;
            left:0;
            bottom: 0;
	        transform: translateY(100%);
            width: 100%;
        }
        #test-container .card .card-profile .card-profile-author {
            display: flex;
            align-items: center;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-name a{
            color: black;
            margin-left: 10px;
        }
        #test-container .card .card-profile .card-profile-author .card-profile-author-avatar{
            width: 50px;
            height: 50px;
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            overflow: hidden;
        }
     
        @media screen and (min-width: 768px) {
        #test-container .card {
            max-width: 20vw;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waterfall.js/1.0.2/waterfall.min.js"></script>
    
    <script src="https://my-file.cn/api/v3/file/source/25367/main.js?sign=pDk3fQWTC3PeFa7qAFhYioi7rx1Py0Mohwj7ClOjjas%3D%3A0"> </script>
    <script src="https://unpkg.com/vanilla-lazyload@17.7.0/dist/lazyload.min.js"></script>
    <div id="test-container" style="width: 100%;">
    </div>

    <script>
        let cards_html = '';
        var masonry ;
        var lazyLoadInstance;
        document.addEventListener("DOMContentLoaded",  function () {
            const result_json = cardList;
            result_json.forEach(v => {
                cards_html += `
            <div>
                <div class="card">
                    <div class="card-image">
                        <img  src="https://jscdn-x.panbaidu.cn/source/Sakurairo_Vision/@2.4/load_svg/outload.svg" class="lazy"  data-src="${v}?date=${new Date().getTime()}" / >
                    </div>
                <div class="card-profile">
                    <div class="card-profile-author">
                        <div class="card-profile-author-avatar">
                            <img src="https://my-img.cc/i/2022/04/25/6265de8545141.gif" />
                        </div>
                        <div class="card-profile-author-name">
                            <a href="https://www.baidu.com">ﾉﾉﾔﾏ </a>
                                </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>`
            });
            document.querySelector("#test-container").insertAdjacentHTML("beforeend", cards_html);
            lazyLoadInstance = new LazyLoad({ 
                threshold:0,
                callback_finish:()=>{console.log("callback finish")},
                callback_loaded:(element)=>{
                        console.log("callback load");
                        waterfall(document.querySelector("#test-container"));

                        //  console.log("element loaded");
                        //  console.log(masonry.recalculate(true));
                           
                        //  console.log(masonry.resizer());
                        //  console.log(masonry.reInit());
 
                }
             });
             
            document.removeEventListener('DOMContentLoaded', arguments.callee, false);
        });
        window.addEventListener('resize', function () {
                waterfall(document.querySelector("#test-container"));

            });
    </script>
</body>
</html>
